<div class="container-fluid">
  <div class="row row-header">
    <div class="col-md-6 col-md-offset-1"><h1>Aanmelden Voetvolleybal 2015</h1></div>
  </div>
  <form role="form" class="form-horizontal signup-form">
    <div class="form-group">
      <label for="teamname" class="col-md-1 control-label">Team</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="teamname" ng-model="team.name" placeholder="Teamnaam" autofocus />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 control-label">Spelers</label>
    </div>
    <div class="form-group" ng-repeat="player in team.players">
      <label for="player-{{ $index }}-name" class="col-md-1 control-label">{{ $index < 3 ? "*" : ""}}{{ $index+1 }}</label>
      <label class="sr-only" for="player-{{ $index }}-name">Naam</label>
      <div class="col-md-3">
        <input type="text" class="form-control" name="player-{{ $index }}-name" ng-model="player.name" placeholder="Naam" />
      </div>
      <label class="sr-only" for="player-{{ $index }}-city">Woonplaats</label>
      <div class="col-md-2">
        <input type="text" class="form-control" name="player-{{ $index }}-city" ng-model="player.city" placeholder="Woonplaats" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 control-label">Contactpersoon</label>
    </div>
    <div class="form-group">
      <label for="contact-firstname" class="col-md-1 control-label">Voornaam</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="contact-firstname" ng-model="team.contact.firstname" placeholder="Voornaam" />
      </div>
    </div>
    <div class="form-group">
      <label for="contact-lastname" class="col-md-1 control-label">Achternaam</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="contact-lastname" ng-model="team.contact.lastname" placeholder="Achternaam" />
      </div>
    </div>
    <div class="form-group">
      <label for="contact-phone" class="col-md-1 control-label">Tel. nr.</label>
      <div class="col-md-5">
        <input type="tel" class="form-control" name="contact-phone" ng-model="team.contact.phone" placeholder="Telefoonnummer" />
      </div>
    </div>
    <div class="form-group">
      <label for="contact-email" class="col-md-1 control-label">E-mail</label>
      <div class="col-md-5">
        <input type="email" class="form-control" name="contact-email" ng-model="team.contact.email" placeholder="E-mail">
      </div>
    </div>
    <div class="form-group">
      <label for="contact-street" class="col-md-1 control-label">Adres</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="contact-street" ng-model="team.contact.street" placeholder="Adres" />
      </div>
    </div>
    <div class="form-group">
      <label for="contact-postalcode" class="col-md-1 control-label">Postcode</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="contact-postalcode" ng-model="team.contact.postalcode" placeholder="Postcode" />
      </div>
    </div>
    <div class="form-group">
      <label for="contact-city" class="col-md-1 control-label">Woonplaats</label>
      <div class="col-md-5">
        <input type="text" class="form-control" name="contact-city" ng-model="team.contact.city" placeholder="Woonplaats" />
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label class="col-md-offset-1 col-md-5">
          <input type="checkbox" value="">
          Ik geef hierbij aan dat ik 18 jaar of ouder ben, en alle opgegeven speler 16 jaar of ouder zijn.
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label class="col-md-offset-1 col-md-5">
          <input type="checkbox" value="">
          Ik ga akkoord met de voorwaarden en het regelement zoals beschreven in de inschrijfprocedure.
          Deze is <a href="#">hier</a> te lezen.
        </label>
      </div>
    </div>
    <div class="form-group hightlight">
      <div class="col-md-offset-1 col-md-5">
        <button type="submit" class="btn btn-primary" ng-click="signup(team)">Aanmelden</button>
        <button type="reset" class="btn btn-default">Maak leeg</button>
      </div>
    </div>
  </form>
</div>
